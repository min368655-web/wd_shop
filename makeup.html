<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Pretendard:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Pretendard', sans-serif;
  background: #f9f7f4;
  color: #333;
}

header {
  height: 60vh;
  background: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)),
  url('https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9') center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
}

section {
  padding: 120px 8%;
}

.makeup-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
  gap: 40px;
}

.makeup-item img {
  width: 100%;
  height: 360px;
  object-fit: cover;
  border-radius: 6px;
}



.makeup-item img {
  transition: transform 0.4s ease; /* 부드러운 확대 */
}

.makeup-item:hover img {
  transform: scale(1.02); /* 살짝 커지게 */
}


.makeup-item h3 {
  margin: 20px 0 10px;
  font-family: 'Playfair Display', serif;
}

/* ---------- BACK BUTTON (TOP LEFT FIXED) ---------- */
.back-btn {
  position: fixed;
  top: 20px;
  left: 24px;
  z-index: 1200; /* GNB보다 위 */

  font-size: 0.85rem;
  font-weight: 500;
  text-decoration: none;
  color: #fff;

  padding: 8px 16px;
  border-radius: 20px;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);

  transition: 0.3s;
}

/* hover */
.back-btn:hover {
  background: var(--gold);
  color: #fff;
}

/* GNB 스크롤 후 (배경 밝아질 때) */
.gnb.scrolled ~ .back-btn {
  background: rgba(255,255,255,0.9);
  color: #111;
}

/* ---------- HAIR & MAKE-UP FEATURE SECTION ---------- */
.hair-makeup-feature {
  padding: 90px 8%;
  background:
    linear-gradient(180deg, #f9f7f4 0%, #eeeae3 100%);
}

.feature-inner {
  max-width: 880px;
  margin: 0 auto;
  padding: 60px 70px;
  text-align: center;

  background: #ffffff;
  border-radius: 14px;
  box-shadow: 0 18px 50px rgba(0,0,0,0.08);
}

.feature-inner .eyebrow {
  display: inline-block;
  margin-bottom: 18px;
  font-size: 0.75rem;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: #b8a38a;
}

.feature-inner h2 {
  font-family: 'Playfair Display', serif;
  font-size: 2rem;
  line-height: 1.4;
  margin-bottom: 22px;
  color: #222;
}

.feature-inner .desc {
  font-size: 0.9rem;
  line-height: 1.7;
  color: #555;
  margin-bottom: 34px;
}

.feature-btn {
  display: inline-block;
  padding: 12px 32px;
  border-radius: 30px;
  font-size: 0.85rem;
  font-weight: 500;
  text-decoration: none;

  color: #fff;
  background: linear-gradient(135deg, #c9b59a, #b49a7d);

  transition: 0.3s ease;
}

.feature-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 24px rgba(180,154,125,0.45);
}

/* 첫 번째 메이크업 섹션 하단 간격 줄이기 */
.makeup-section {
  padding-bottom: 60px; /* 기본 120px → 60px */
}

/* ---------- FOOTER ---------- */
.footer {
  background: #0b0b0b;
  color: #aaa;
  font-size: 0.8rem;
    margin-top: 50px; 
}

.footer-inner {
  max-width: 1400px;
  margin: 0 auto;
  padding: 50px 8% 35px;

  display: grid;
  grid-template-columns: 1.2fr 1fr;
  gap: 40px;
}

.footer-brand h3 {
  font-family: 'Playfair Display', serif;
  font-size: 1.2rem;
  color: #fff;
  margin-bottom: 12px;
}

.footer-brand p {
  line-height: 1.6;
}

.footer-info p {
  line-height: 1.8;
}

.footer-copy {
  grid-column: 1 / -1;
  margin-top: 25px;
  padding-top: 20px;
  border-top: 1px solid rgba(255,255,255,0.1);
  font-size: 0.75rem;
  text-align: center;
  color: #777;
}


</style>
</head>
