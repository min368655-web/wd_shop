<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Makeup | Eternal Love</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Pretendard:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Pretendard', sans-serif;
  background: #f9f7f4;
  color: #333;
}

header {
  height: 60vh;
  background: linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)),
  url('https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9') center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
}

section {
  padding: 120px 8%;
}

.makeup-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
  gap: 40px;
}

.makeup-item img {
  width: 100%;
  height: 360px;
  object-fit: cover;
  border-radius: 6px;
}

.makeup-item h3 {
  margin: 20px 0 10px;
  font-family: 'Playfair Display', serif;
}

/* ---------- BACK BUTTON (TOP LEFT FIXED) ---------- */
.back-btn {
  position: fixed;
  top: 20px;
  left: 24px;
  z-index: 1200; /* GNB보다 위 */

  font-size: 0.85rem;
  font-weight: 500;
  text-decoration: none;
  color: #fff;

  padding: 8px 16px;
  border-radius: 20px;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);

  transition: 0.3s;
}

/* hover */
.back-btn:hover {
  background: var(--gold);
  color: #fff;
}

/* GNB 스크롤 후 (배경 밝아질 때) */
.gnb.scrolled ~ .back-btn {
  background: rgba(255,255,255,0.9);
  color: #111;
}

</style>
</head>

<body>

  <a href="index.html" class="back-btn">
  ← Back
</a>

<header>
  <h1>Wedding Makeup</h1>
</header>

<section>
  <div class="makeup-grid">
    <div class="makeup-item">
      <img src="https://images.unsplash.com/photo-1526045612212-70caf35c14df">
      <h3>Natural Glow</h3>
      <p>투명한 피부 표현과 자연스러운 컬러</p>
    </div>
    <div class="makeup-item">
      <img src="https://images.unsplash.com/photo-1524253482453-3fed8d2fe12b">
      <h3>Classic Bridal</h3>
      <p>우아하고 정제된 클래식 메이크업</p>
    </div>
  </div>
</section>

</body>
</html>
